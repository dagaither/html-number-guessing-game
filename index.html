<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Your Javascript file goes here -->
    <script src="./app.js" async defer></script>
  </head>

  <!-- your HTML should go here -->
  <body>
    <div class="container">
    <nav>
      <h1>Let's Play the<br>Guessing Number Game!</h1>
    </nav>
    <div class="card">
      <form id="userInput">
        <input type="number" id="userGuess" min="1" max=""100" required placeholder="Enter a number 1-100">
        <button type="submit">Submit</button>
        <button type="reset" onclick="refreshPage()">Restart</button>
      </form>
    </div>
    <div class="userGuess">
      <ul id="guesses"><u>Guess History<br></u></ul>
    </div>
  </div>

  </body>
</html>
